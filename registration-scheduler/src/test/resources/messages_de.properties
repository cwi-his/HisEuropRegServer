screen8.question1f.value=-   Gelenke (Rheumatoide Arthritis, Chronische Polyarthritis),
screen8.question1g.value=-   Augen (Sjörgren-Syndrom), 
screen8.question1h.value=-   Leber (Autoimmunhepatitis)?

