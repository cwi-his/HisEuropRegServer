screen1.title3.value=Bitte geben Sie hier Ihren Registrierungscode ein. Diesen finden Sie auf Ihrer Einladungskarte zum Gesundheitsangebot initiative.diabetes. Anschließend drücken Sie bitte auf "Prüfen".
