screen4.endScreen.label=Bei Ihnen liegt ein Diabetes Typ 1 vor. Eine Teilnahme an diesem Gesundheitsprogramm ist nicht zu empfehlen. Wir bieten Ihnen eine individuelle Beratung durch das medizinische Team des Central Gesundheitstelefons an. Wählen Sie bitte folgende Telefonnummer 0221- 1636 6668. 

#Screen5
screen5.message.label=Bitte geben Sie nun Ihre persönlichen Kontaktdaten sowie den Zeitpunkt und die Tageszeit, zu der wir Sie am Besten erreichen können, an. Für die Zustellung Ihres Starterpakets aus Telemetriegeräten und einer Gesundheitsstation (Tablet)  können Sie auch bei Bedarf eine abweichende Lieferadresse angeben.


