#Screen3b
screen3b.message.label=Um eine optimale Begleitung im Rahmen der initiative.diabetes zu gewährleisten und unser Gesundheitsangebot weiter zu entwickeln, ist es während Ihrer Teilnahme an dem Programm notwendig, dass bestimmte Daten zwischen Ihnen, unseren Kooperationspartnern und uns, der Central Krankenversicherung AG, ausgetauscht werden. Für die im Informationsblatt beschriebene Erhebung, Speicherung und Nutzung Ihrer Daten benötigen wir Ihre Einwilligung sowie nachfolgende Schweigepflichtentbindungserklärung.
screen3b.message2.label=Informationsblatt zum Datenschutz online anzeigen
screen3b.message3.label=>additional document \u201ESchweigepflichterklärung\u201C>
screen3b.message4.label=Datenschutz: Ich willige - jederzeit widerruflich - ein, dass die Central Krankenversicherung AG sowie die weiteren Kooperationspartner in dem Umfang und zu den Zwecken, die im Informationsblatt zum Datenschutz beschrieben wurden, persönliche Daten zu meiner Person, insbesondere Angaben über meine Teilnahme am Gesundheitsangebot, als auch Gesundheitsdaten, erheben, verarbeiten und austauschen dürfen und entbinde die Central Krankenversicherung AG insoweit von der Schweigepflicht. Mir ist bekannt, dass ich diese Einwilligung jederzeit gegenüber der Europ Assistance Services GmbH, Adenauerring 9, 81737 München, widerrufen kann und dass die erhobenen und gespeicherten Daten sowohl bei vorzeitigen Ausscheiden aus dem Programm als auch bei einem regulären Ende bei der Europ Assistance Services GmbH gelöscht werden, soweit nicht gesetzliche Aufbewahrungsfristen entgegenstehen. Wird die Einwilligung nicht erteilt oder widerrufen, ist eine Teilnahme an dem Gesundheitsangebot initiative.diabetes der Central Krankenversicherung AG nicht (mehr) möglich. 

