#Screen4
screen4.message.label=Das Gesundheitsprogramm initiative.diabetes Ihrer Central Krankenversicherung ist auf die Beratung von Menschen mit Typ 2 Diabetes ausgerichtet. Daher ist es für die Aufnahme in das Programm wichtig, Ihren Diabetestyp zu kennen. 
