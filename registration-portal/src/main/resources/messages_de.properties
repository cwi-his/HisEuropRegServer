#Screen1
screen1.title.value=Herzlich willkommen,
screen1.title2.value=Sie befinden sich hier im Portal der Europ Assistance Services GmbH. Wir sind der Partner der Generali Health Solutions und begleiten die Teilnehmer der initiative.diabetes.
screen1.title3.value=Bestellen Sie hier das Starterset bestehend aus Tablet, Glucometer und Schrittzähler. Klicken Sie dazu auf "Anmeldung fortsetzen".

screen1.message.value=Der Zugang wurde aus Sicherheitsgründen gesperrt. Bitte nehmen Sie unter der 0221 1636 2991 Kontakt zum Kundenservice Ihrer Central Krankenversicherung auf. 
screen1.message2.value=Leider ist der vorliegende Code nicht korrekt. Bitte geben Sie einen gültigen Code ein.  
screen1.message3.value=Leider ist die Gültigkeit dieses Codes bereits abgelaufen. Bitte nehmen Sie unter der 0221 1636 2991 Kontakt mit dem  Kundenservice Ihrer Central Krankenversicherung auf. 
screen1.message4.value=Der vorliegende Code ist bereits registriert. Bitte prüfen sie die Richtigkeit Ihrer Eingabe. Sollte eine Registrierung mit Ihrem Code weiterhin nicht möglich sein, wenden Sie sich bitte unter der 0221 1636 2991 an den Kundenservice Ihrer Central Krankenversicherung. 


#Screen2
screen2.title.value=Vielen Dank. Die Eingabe Ihres Codes war erfolgreich.\nKlicken Sie nun auf "WEITER" um mit Ihrer Anmeldung zu starten. 

#Screen3
screen3.title.value=Leihvertrag für folgende kostenlose technischen Geräte:<br>- Blutzuckermessgerät<br>- Schrittzähler<br>- Tablet
screen3.title2.value=Der Leihvertrag regelt Ihre Nutzung der Geräte während Ihrer 12-monatigen Coachingzeit. Bei erfolgreichem Abschluss des Programms schenken wir Ihnen diese Geräte. Sollte das Programm vorzeitig beendet werden, dann erfolgt für Sie der Rückversand ebenfalls kostenlos. Auch diese Punkte sind im Leihvertrag geregelt.
screen3.title3.value=Leihvertrag als PDF anzeigen
screen3.title4.value=Hiermit stimme ich den Bedingungen des Leihvertrages für die technischen Geräte, die ich zur Teilnahme am Gesundheitsangebot initiative.diabetes benötige und die mir von der Europ Assistance Services GmbH zur Verfügung gestellt werden, zu.
screen3.title5.value=Klicken Sie anschließend auf "ÜBERMITTELN".
screen3.message.value=Sie haben nicht bestätigt, dass Sie an dem Gesundheitsangebot initiative.diabetes teilnehmen möchten. Bitte holen Sie dies nach und vervollständigen Sie Ihre Teilnahmeerklärung. Sie sind technisch nicht in der Lage, die Unterlagen herunterzuladen? Dann rufen Sie unseren Projektpartner Europ Assistance Services GmbH unter 089-55987-8349 an. Er hilft Ihnen gerne weiter!


#Screen3b
screen3b.title.value=Um eine optimale Begleitung im Rahmen der initiative.diabetes zu gewährleisten und unser Gesundheitsangebot weiter zu entwickeln, ist es während Ihrer Teilnahme an dem Programm notwendig, dass bestimmte Daten zwischen Ihnen, unseren Kooperationspartnern und uns, der Central Krankenversicherung AG, ausgetauscht werden. Für die im Informationsblatt beschriebene Erhebung, Speicherung und Nutzung Ihrer Daten benötigen wir Ihre Einwilligung sowie nachfolgende Schweigepflichtentbindungserklärung.
screen3b.title2.value=Informationsblatt zum Datenschutz online anzeigen
screen3b.title4.value=Datenschutz: Ich willige - jederzeit widerruflich - ein, dass die Central Krankenversicherung AG sowie die weiteren Kooperationspartner in dem Umfang und zu den Zwecken, die im Informationsblatt zum Datenschutz beschrieben wurden, persönliche Daten zu meiner Person, insbesondere Angaben über meine Teilnahme am Gesundheitsangebot, als auch Gesundheitsdaten, erheben, verarbeiten und austauschen dürfen und entbinde die Central Krankenversicherung AG insoweit von der Schweigepflicht. Mir ist bekannt, dass ich diese Einwilligung jederzeit gegenüber der Europ Assistance Services GmbH, Adenauerring 9, 81737 München, widerrufen kann und dass die erhobenen und gespeicherten Daten sowohl bei vorzeitigem Ausscheiden aus dem Programm als auch bei einem regulären Ende bei der Europ Assistance Services GmbH gelöscht werden, soweit nicht gesetzliche Aufbewahrungsfristen entgegenstehen. Wird die Einwilligung nicht erteilt oder widerrufen, ist eine Teilnahme an dem Gesundheitsangebot initiative.diabetes der Central Krankenversicherung AG nicht (mehr) möglich. 

screen3b.message.value=Sie haben die Einwilligungs- und Schweigepflichtentbindungserklärung nicht bestätigt. Bitte holen Sie dies nach und vervollständigen Sie Ihre Teilnahmeerklärung. Sie sind technisch nicht in der Lage, die Unterlagen herunterzuladen?  Dann rufen Sie unseren Projektpartner Europ Assistance Services GmbH unter 089-55987-8349 an. Er hilft Ihnen gerne weiter!

#Screen3c
screen3c.title.value=Im Rahmen des Gesundheitsangebots initiative.diabetes erhalten Sie eine Technikausstattung - bestehend aus einem Tablet, Schrittzähler und Blutzuckermessgerät - von unserem Projektpartner der Europ Assistance Services GmbH. Bitte beachten Sie den Leihvertrag für diese Geräte. 
screen3c.title2.value=Leihvertrag online anzeigen
screen3c.title3.value=Ich akzeptiere die Bedingungen des Leihvertrags für die Geräte, die ich zur Teilnahme am Gesundheitsangebot initiative.diabetes benötige und die mir von der Europ Assistance Services GmbH zur Verfügung gestellt werden.

screen3c.message.value=Sie haben die Bedingungen des Leihvertrags nicht bestätigt. Bitte holen Sie dies nach und vervollständigen Sie Ihre Teilnahmeerklärung. Sie sind technisch nicht in der Lage, die Unterlagen herunterzuladen?  Dann rufen Sie unseren Projektpartner Europ Assistance Services GmbH unter 089-55987-8349 an. Er hilft Ihnen gerne weiter!

